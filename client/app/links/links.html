<div id='container'>
  <div ng-controller="LinksController">
    <div navigation class='navigation'></div>
    <label>Search by Title: <input type='text' ng-model='searchText.title'></label>
    <div short-link class='links' ng-repeat='link in data.links | orderBy:"-visits" | filter:searchText '></div>
  </div>
</div>
